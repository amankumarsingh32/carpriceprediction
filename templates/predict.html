<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Prediction!</title>
</head>
<body>
<div class="container">
    <h1>Welcome to CarDekho Car price Prediction</h1>
    <hr>
    <br>
    <form action="{% url 'predict' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="year">Purchase Year</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="2014" required="required">
        </div>
        <div class="form-group">
            <label for="presentPrice">What is the Showroom Price (in Lakhs)?</label>
            <input type="text" class="form-control" id="presentPrice" name="presentPrice" placeholder="e.g. 5.75"
                   required="required">
        </div>

        <div class="form-group">
            <label for="kms">How many Kms Drived?</label>
            <input type="text" class="form-control" id="kms" name="kms" placeholder="15000" required="required">
        </div>
        <div class="form-group">
            <label for="fuelType">Fuel Type?</label>
            <select id="fuelType" class="form-control" name="fuelType" required="required">
                <option selected value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="cng">CNG</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sellerType">Seller Type</label>
            <select id="sellerType" class="form-control" name="sellerType" required="required">
                <option selected value="dealer">Dealer</option>
                <option value="individual">Individual</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transmissionType">Transmission Type</label>
            <select id="transmissionType" class="form-control" name="transmissionType" required="required">
                <option selected value="manual">Manual Car</option>
                <option value="automatic">Automatic Car</option>
            </select>
        </div>
        <div class="form-group">
            <label for="owner">How many Owners it had?</label>
            <select id="owner" class="form-control" name="owner" required="required">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Calculate the Selling Price</button>
    </form>

</div>
<div>
    <br>
    <hr>
    <br>
    <h1 style="text-align:center"> {{ value }} </h1>>
    <br>
    <hr>
    <br>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</html>
